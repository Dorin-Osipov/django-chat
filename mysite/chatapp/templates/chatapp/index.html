{% extends "chatapp/base.html" %}
{% block body %}
<h1 class="font-bold m-10">
    List of rooms
</h1>

{% for chat_room in chat_rooms %}
<div class="shadow-lg p-10 m-10 bg-blue-800 text-white rounded-lg">
    <a href="{% url 'chatroom' chat_room.slug %}">{{ chat_room.name }}</a> <br>
</div>


{% endfor %}

{% endblock %}
